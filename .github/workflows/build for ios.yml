name: Build iOS Apps

on:
  workflow_dispatch:

jobs:
  build-RBXRemake:
    runs-on: macos-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Run RBXRemake iOS build script
        run: |
          #!/bin/bash
           cd RBXRemake/ios
           echo "Generating Xcode project for RBXRemake..."
           mkdir -p RBXRemake.xcodeproj
           mkdir -p RBXR
          cp -R ../code/* RBXRemake.xcodeproj/
          echo "Setting up Info.plist..."
          cat <<EOF > RBXRemake.xcodeproj/Info.plist
           <?xml version="1.0" encoding="UTF-8"?>
           <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
           <plist version="1.0">
           <dict>
                <key>CFBundleIdentifier</key>
                <string>com.rbxremake.app</string>
                <key>CFBundleName</key>
                <string>RBXRemake</string>
                <key>CFBundleVersion</key>
                <string>1.0</string>
           </dict>
           </plist>
           EOF
           echo "Building iOS app RBXRemake without code signing..."
           xcodebuild -project RBXRemake.xcodeproj \
            -scheme RBXRemake \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            PROVISIONING_PROFILE_SPECIFIER=""
            echo "Exporting RBXRemake IPA..."
            xcodebuild -exportArchive \
             -archivePath build/RBXRemake.xcarchive \
             -exportOptionsPlist exportOptions.plist \
             -exportPath RBXR
            echo "RBXRemake build completed!"

      - name: Upload RBXRemake IPA
        uses: actions/upload-artifact@v3
        with:
          name: RBXRemake-ipa
          path: RBXR/RBXRemake.ipa

  build-RbxRemakeStudio:
    runs-on: macos-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Run RbxRemakeStudio iOS build script
        run: |
          chmod +x ./build-ios-RbxStudio.sh
          ./build-ios-RbxStudio.sh

      - name: Upload RbxRemakeStudio IPA
        uses: actions/upload-artifact@v3
        with:
          name: RbxRemakeStudio-ipa
          path: RbxRemakeStudio/ios/build/ipa
